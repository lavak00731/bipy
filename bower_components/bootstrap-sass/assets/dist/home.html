<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bipy - Home</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>
<!-- la clase menu-open es la que se agregará a la etiqueta body y muestra menu principal -->

<body class="home-section">
    <header class="container navbar-fixed-top text-center">
        <h1>Ubicaci&oacute;n</h1>
        <button class="navbar-toggle" type="button"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </header>
    <div class="main-menu-overlay">
        <button type="button" class="close-menu">&times;</button>
    </div>
    <nav class="main-menu">
        <div class="main-menu-inner">
            <div class="main-menu-device-logo">
                <figure><img src="img/welcomedevice.svg" class="img-responsive" alt="Logo Bipy en el dispositivo"></figure>
            </div>
            <div class="nav-items">
                <div class="nav-item"><a href="#" title="">Inicio</a></div>
                <div class="nav-item"><a href="#" title="">Miembros</a></div>
                <div class="nav-item"><a href="#" title="">Autorizaciones</a></div>
                <div class="nav-item"><a href="#" title="">Mi cuenta</a></div>
                <div class="nav-item"><a href="#" title="">Manual</a></div>
                <div class="nav-item"><a href="#" title="">Video Instructivo</a></div>
                <div class="nav-item"><a href="#" title="">Ayuda</a></div>
                <div class="nav-item"><a href="#" title="">Bipy</a></div>
            </div>
        </div>
    </nav>
    <div class="map-container row container-fluid main-content">
        <!-- aca iría el mapa -->
        <img src="http://www.worldmapsonline.com/images/murals/mercator_classic_world_political_wall_mural_lg.jpg" alt="">

        <div style="background: white; padding: 15px; height: 150px; width: 106px; float:left;">
            <div class="miembro">
                <div class="miembro-wrapper">
                    <figure>
                        <img class="img-circle img-responsive" src="http://static1.bellezaextraordinaria.com.mx/articles/9/96/9/@/5329-esfoliacao-hidratacao-article_thumb_medium-3.jpg" alt="Fulana de Tal">
                    </figure>
                    <i class="icon-pin"></i>
                    <button class="comment" type="button"><i class="icon-commenting-o"></i></button>
                    <button class="call" type="button"><i class="icon-call-phone"></i></button>
                    <button class="mute" type="button"><i class="icon-volume-strike"></i></button>
                </div>
            </div>
        </div>
        <div style="background: white; padding: 45px; height: 150px; width: 200px; float: right;">
            <div class="miembro selected">
                <div class="miembro-wrapper">
                    <figure>
                        <img class="img-circle img-responsive" src="http://static1.bellezaextraordinaria.com.mx/articles/9/96/9/@/5329-esfoliacao-hidratacao-article_thumb_medium-3.jpg" alt="Fulana de Tal">
                    </figure>
                    <i class="icon-pin"></i>
                    <button class="comment" type="button"><i class="icon-commenting-o"></i></button>
                    <button class="call" type="button"><i class="icon-call-phone"></i></button>
                    <button class="mute" type="button"><i class="icon-volume-strike"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container row navbar-fixed-bottom">
        <!-- La Clase 'modal-opener' sirve para localizar el botón para levantar el pop up y validar que 
                       existe el modal y el elemento que lo dispara -->
        <button class="submit modal-opener col-xs-8 col-xs-offset-2 col-md-8 col-md-offset-2">Agregar Nuevo Miembro</button>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
