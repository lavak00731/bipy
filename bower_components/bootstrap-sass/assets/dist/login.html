<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bipy - Login</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="row login">
            <div class="login-logo-container">
                <figure class="login-logo-wrapper">
                    <img src="img/logoblanco.svg" alt="Bipy Logo">
                </figure>
            </div>
            <div class="login-form offset-margin col-xs-10">
                <form action="">
                    <div class="form-group">
                        <label class="sr-only" for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="yourname@example.com">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="login-pass">Clave</label>
                        <input type="password" id="login-pass" placeholder="Enter your password">
                        <a href="#" title="A Recuperar Contraseña">¿Olvidaste tu contrase&ntilde;a?</a>
                    </div>
                    <div class="button-container">
                        <button class="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row create-account">
            <h1>¿A&uacute;n no tienes cuenta?</h1>
            <button class="submit">Crear una cuenta nueva</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
