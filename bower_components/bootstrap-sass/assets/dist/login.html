<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bipy - Login</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>

<body class="login-section">
    <div class="container">
        <div class="row login-data">
            <div class="login-logo-container">
                <figure class="login-logo-wrapper">
                    <img src="img/logoblanco.svg" class="img-responsive" alt="Bipy Logo">
                </figure>
            </div>
            <div class="login-form">
                <form class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3" action="">
                    <div class="form-group login-input-wrapper icon-envelope-o row">
                        <label class="sr-only" for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="yourname@example.com" class="col-xs-12">
                    </div>
                    <div class="form-group login-input-wrapper icon-lock row">
                        <label class="sr-only" for="login-pass">Clave</label>
                        <input type="password" id="login-pass" placeholder="Enter your password" class="col-xs-12">
                    </div>
                    <p class="reset-pass"><a href="#" title="A Recuperar Contraseña">¿Olvidaste tu contrase&ntilde;a?</a></p>
                    <div class="button-container row">
                        <button class="submit col-xs-12 col-md-8 col-md-offset-2">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row create-account">
            <div class="create-account-wrapper col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <p class="create-account-question">¿A&uacute;n no tienes cuenta?</p>
                <div class="button-container row">
                    <button class="submit col-xs-12 col-md-8 col-md-offset-2">Crear una cuenta nueva</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
