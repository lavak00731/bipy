<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bipy - Paso 1</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>
<!-- la clase menu-open es la que se agregarÃ¡ a la etiqueta body y muestra menu principal -->

<body class="configuracion">
    <header class="container navbar-fixed-top text-center inverse">
        <button type="button" class="backbtn">&lt;</button>
        <h1>Configuraci&oacute;n</h1>
        <button class="navbar-toggle" type="button"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    </header>
    <div class="main-menu-overlay">
        <button type="button" class="close-menu">&times;</button>
    </div>
    <nav class="main-menu">
        <div class="main-menu-inner">
            <div class="main-menu-device-logo">
                <figure><img src="img/welcomedevice.svg" class="img-responsive" alt="Logo Bipy en el dispositivo"></figure>
            </div>
            <div class="nav-items">
                <div class="nav-item"><a href="#" title="">Inicio</a></div>
                <div class="nav-item"><a href="#" title="">Miembros</a></div>
                <div class="nav-item"><a href="#" title="">Autorizaciones</a></div>
                <div class="nav-item"><a href="#" title="">Mi cuenta</a></div>
                <div class="nav-item"><a href="#" title="">Manual</a></div>
                <div class="nav-item"><a href="#" title="">Video Instructivo</a></div>
                <div class="nav-item"><a href="#" title="">Ayuda</a></div>
                <div class="nav-item"><a href="#" title="">Bipy</a></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="add-member-form">
                <form action="" class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 inverted-btn">
                    <legend class="text-center">Agrega tu
                        <br/> primer miembro</legend>
                    <div class="form-group input-wrapper membername row">
                        <label class="sr-only" for="member-name">Nombre del Miembro</label>
                        <!--Incluyendo la clases valid o invalid en el input a validar aparace el tilde o la cruz-->
                        <input type="text" id="member-name" placeholder="Nombre del miembro" class="col-xs-12">
                        <i class="icon-user-outline"></i>
                        <i class="icon-checkmark-circled"></i>
                        <i class="icon-times"></i>
                    </div>
                    <div class="form-group input-wrapper row">
                        <div class="inline-input-wrapper flag-icon">
                            <label for="member-country">Pa&iacute;s</label>
                            <!--Incluyendo la clases valid o invalid en el input a validar aparace el tilde o la cruz-->
                            <input type="telephone" id="member-country" placeholder="+54" class="col-xs-12" maxlength="4">
                            <img src="img/flags/ar.png" alt="bandera" class="flag">
                            <i class="icon-checkmark-circled"></i>
                            <i class="icon-times"></i>
                        </div>
                        <div class="inline-input-wrapper">
                            <label for="member-area">&Aacute;rea</label>
                            <!--Incluyendo la clases valid o invalid en el input a validar aparace el tilde o la cruz-->
                            <input type="telephone" id="member-area" placeholder="11" class="col-xs-12" maxlength="4">
                            <i class="icon-checkmark-circled"></i>
                            <i class="icon-times"></i>
                        </div>
                        <div class="inline-input-wrapper">
                            <label for="member-number">N&uacute;mero de Tel&eacute;fono</label>
                            <!--Incluyendo la clases valid o invalid en el input a validar aparace el tilde o la cruz-->
                            <input type="telephone" id="member-number" placeholder="11" class="col-xs-12" maxlength="12">
                            <i class="icon-checkmark-circled"></i>
                            <i class="icon-times"></i>
                        </div>
                    </div>
                    <div class="form-group input-wrapper row">
                        <div class="row">
                            <div class="col-xs-6 member-number">
                                <label for="imei" class="sr-only">N&uacute;mero de Imei</label>
                                <input type="text" class="img-responsive" id="imei" placeholder="N&uacute;mero de Imei" maxlength="12">
                                <i class="icon-checkmark-circled"></i>
                                <i class="icon-times"></i>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="submit col-xs-12 codescanner">
                                    Scan <i class="icon-barcode"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group input-wrapper row">
                        <figure class="member-picture col-xs-6"><img class="img-circle img-responsive" src="http://static1.bellezaextraordinaria.com.mx/articles/9/96/9/@/5329-esfoliacao-hidratacao-article_thumb_medium-3.jpg" alt="Member Name"></figure>
                        <div class="col-xs-6 positioner">
                            <button type="button" class="submit load-member-img col-xs-12">Buscar Foto</button>
                        </div>
                    </div>
                    <div class="button-container row">
                        <button class="submit col-xs-12 col-md-8 col-md-offset-2">Ingresar Miembro</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
