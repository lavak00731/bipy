<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bipy - welcome</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">


</head>

<body class="welcome-section">
    <div class="container">
        <div class="welcome-wrapper">
            <div class="welcome-logo-container row">
                <h1 class="text-center">Bienvenido Mauro a </h1>
                <figure class="welcome-logo-wrapper col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3">
                    <img src="img/logoblanco.svg" class="img-responsive" alt="Bipy Logo">
                </figure>
            </div>
            <div class="row">
                <div class="welcome-text col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4">
                    <p class="text-center">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p>
                </div>
                <div class="welcome-device col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4">
                    <figure class="welcome-device-wrapper">
                        <img src="img/welcomedevice.svg" alt="Imagen de Aplicación BP en un smart watch" class="img-responsive">
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="button-container row col-xs-10 col-xs-offset-1  col-md-6 col-md-offset-3">
                    <!-- La Clase 'modal-opener' sirve para localizar el botón para levantar el pop up y validar que 
                       existe el modal y el elemento que lo dispara -->
                    <a href="home.html" title="A la home de la Aplicación" class="submit modal-opener col-xs-12 col-md-8 col-md-offset-2">Continuar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/vendor/jquery.slim.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
